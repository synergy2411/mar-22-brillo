<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Awesome App</title>
    <!-- Bootstrap Library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./scripts//main.js"></script>
  </head>
  <body>
      <div class="container">
          <header>
              <ul class="nav nav-tabs">
                  <li class="nav nav-item">
                      <a href="#" id="profile-link" class="nav-link">Profile</a>
                  </li>
                  <li class="nav nav-item">
                      <a href="/login" class="nav-link">Login</a>
                  </li>
              </ul>
          </header>
      </div>
    <div class="container">
      <h3 class="text-center">My Awesome App</h3>
      <div class="row">
        <div class="offset-3 col-6">
          <div class="card">
            <div class="card-body">
              <form>
                <!-- Email -->
                <div class="form-group">
                  <label for="email">Email : </label>
                  <input type="email" name="email" class="form-control" id="txtEmail" />
                </div>
                <!-- PAssword -->
                <div class="form-group">
                  <label for="password">Password :</label>
                  <input type="password" name="password" class="form-control" id="txtPassword" />
                </div>
                <br>
                <!-- Buttons -->
                <div class="form-group">
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-block" id="btnLogin">Login</button>
                    <button class="btn btn-secondary btn-block" id="btnSignup">Signup</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
